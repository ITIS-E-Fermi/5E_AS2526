<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Scheda Tombola</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Baloo 2', cursive;
            color: red;
            background: url(./immagini/sfondo.png);
            font-size: x-large;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 40px;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow:
                1px 1px 0 #fff,
                2px 2px 0 #fff,
                3px 3px 0 rgba(255, 255, 255, 0.8);
        }

        #user {
            font-weight: 800;
            text-shadow:
                1px 1px 0 #fff,
                2px 2px 0 #fff,
                3px 3px 0 rgba(255, 255, 255, 0.8);
        }

        table {
            margin-top: 20px;
            border-collapse: separate; /* keep rounded corners */
            border-spacing: 0; /* fill borders between cells */
        }

        td {
            border: 3px solid rgb(255, 0, 0);
            width: 60px;
            height: 60px;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
            background-color: #ffffff;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.15s ease;
            box-sizing: border-box;
        }

        td.selected {
            background-color: #ffa5a5;
            color: white;
        }

        td:hover {
            background-color: #ffcccc;
        }

        .buttons {
            margin-top: 25px;
        }
        
        img {
            position: absolute;
            width: 452px;
            right: 180px;
            top: 450px;
        }

        .img2 {
            position: absolute;
            width: 200px;
            right: 245px;
            top: 665px;
        }

        .buttons button {
            font-family: 'Baloo 2', cursive;
            font-size: 18px;
            font-weight: 700;
            padding: 15px 35px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 5px;
            box-shadow: 4px 4px 0 #790505, 7px 7px 0 #790505;
            transition: all 0.2s ease;
        }

        .buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 0 #790505, 10px 10px 0 #790505;
        }

        .buttons button:active {
            background-color: #880101;
            box-shadow: 2px 2px 0 #790505, 4px 4px 0 #790505;
            transform: translateY(2px);
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
            text-shadow:
                1px 1px 0 #fff,
                2px 2px 0 #fff,
                3px 3px 0 rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <img src="./immagini/hornet-shoes.png" alt="immagine">
    <img src="./immagini/left-overs.png" alt="immagine" class="img2">
    <h1>
        Scheda Tombola di <span id="user"></span>
    </h1>

    <table id="board">
        <tbody></tbody>
    </table>

    <div class="buttons">
        <button onclick="sendWin('ambo')">Ambo</button>
        <button onclick="sendWin('terno')">Terno</button>
        <button onclick="sendWin('quaterna')">Quaterna</button>
        <button onclick="sendWin('cinquina')">Cinquina</button>
        <button onclick="sendWin('tombola')">Tombola</button>
    </div>

    <div id="message"></div>

    <script>
        const serverUrl = localStorage.getItem('serverUrl');
        const username = localStorage.getItem('username');

        document.getElementById('user').textContent = username;

        const board = document.getElementById('board');
        const selected = [];

        const decine = [
            Array.from({ length: 9 }, (_, i) => i + 1),
            Array.from({ length: 10 }, (_, i) => i + 10),
            Array.from({ length: 10 }, (_, i) => i + 20),
            Array.from({ length: 10 }, (_, i) => i + 30),
            Array.from({ length: 10 }, (_, i) => i + 40),
            Array.from({ length: 10 }, (_, i) => i + 50),
            Array.from({ length: 10 }, (_, i) => i + 60),
            Array.from({ length: 10 }, (_, i) => i + 70),
            Array.from({ length: 11 }, (_, i) => i + 80),
        ];

        function initCard() {
            const usedNumbers = new Set();
            const card = [];

            for (let r = 0; r < 3; r++) {
                const row = Array(9).fill(null);
                const chosenCols = [];

                while (chosenCols.length < 5) {
                    const col = Math.floor(Math.random() * 9);
                    if (!chosenCols.includes(col)) chosenCols.push(col);
                }

                chosenCols.forEach(col => {
                    let num;
                    do {
                        num = decine[col][Math.floor(Math.random() * decine[col].length)];
                    } while (usedNumbers.has(num));
                    usedNumbers.add(num);
                    row[col] = num;
                });

                card.push(row.filter(n => n !== null));
            }

            card.forEach(row => {
                const tr = document.createElement('tr');

                for (let c = 0; c < 9; c++) {
                    const td = document.createElement('td');
                    const num = row.find(n => Math.floor(n / 10) === c);

                    td.textContent = num || '';

                    td.onclick = () => {
                        if (num) {
                            if (selected.includes(num)) {
                                selected.splice(selected.indexOf(num), 1);
                                td.classList.remove('selected');
                            } else {
                                selected.push(num);
                                td.classList.add('selected');
                            }
                        }
                    };

                    tr.appendChild(td);
                }

                board.querySelector('tbody').appendChild(tr);
            });

            fetch(serverUrl + '/join', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, card })
            });
        }

        window.onload = initCard;

        function sendWin(type) {
            fetch(serverUrl + '/checkWin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, numbers: selected })
            });
        }
    </script>

</body>
</html>
