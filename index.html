<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Client Tombola</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Baloo 2', cursive;
            color: red;
            font-size: xx-large;
            background-image: url(immagini/sfondo.png);
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 50px;
        }

        h2 {
            font-weight: 800;
            margin-bottom: 30px;
            text-shadow:
                1px 1px 0 #fff,
                2px 2px 0 #fff,
                3px 3px 0 rgba(255, 255, 255, 0.8);
        }

        input {
            font-family: 'Baloo 2', cursive;
            font-size: large;
            color: red;
            width: 400px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            border: 3px solid red;
            outline: none;
            display: block;
            text-align: center;
        }

        button {
            font-family: 'Baloo 2', cursive;
            font-size: 18px;
            font-weight: 700;
            display: block;
            margin: 20px auto 0 auto;
            padding: 15px 40px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 4px 4px 0 #790505, 7px 7px 0 #790505;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 0 #790505, 10px 10px 0 #790505;
        }

        button:active {
            background-color: #880101;
            box-shadow: 2px 2px 0 #790505, 4px 4px 0 #790505;
            transform: translateY(2px);
        }

        img {
            position: absolute;
            right: 180px;
            top: 450px;
        }

        .img2 {
            position: absolute;
            right: 245px;
            top: 640px;
        }
    </style>
</head>
<body>
    <img src="./immagini/hornet-shoes.png" alt="immagine" width="452px">
    <img src="./immagini/riso patate e cozze.png" alt="immagine" width="200px" class="img2">

    <h2>Client Tombola</h2>

    <input type="text" id="serverUrl" placeholder="Inserisci URL del server">
    <input type="text" id="username" placeholder="Inserisci username">
    <button onclick="gioca()">Gioca</button>

    <script>
        function gioca() {
            const url = document.getElementById("serverUrl").value;
            const user = document.getElementById("username").value;
            if (!url || !user) {
                alert("Inserisci URL server e username");
                return;
            }
            localStorage.setItem("serverUrl", url);
            localStorage.setItem("username", user);
            window.location.href="scheda.html";
        }
    </script>
</body>
</html>
